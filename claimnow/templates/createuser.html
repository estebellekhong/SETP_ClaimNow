{% extends 'layout.html' %}

{% block title %}Profile Management{% endblock %}

{% block content %}
<!----------------------------------------------Dashboard for Admin---------------------------------------------->
<div class="home-section">
    <h1>Create Employee Record</h1>
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div>
           
            <p>Please fill in the required fields below</p>
            <br>

            <form method="post">
                <div class="row">
                <div class="col-md-1"></div>
                    <div class="col-md-5">
                        <div class="item">
                            <label class="control-label" for="Employee_Name">Full Name <span class="required">*</span>
                            </label>
                            <input id="Employee_Name" class="form-control" name="Employee_Name" placeholder="Jon"
                                required="required" type="text">
                        </div>
                        <br>
                        <div class="item form-group">
                            <label class="control-label" for="Login_ID">Login ID (Email) <span class="required">*</span>
                            </label>
                            <div>
                                <input type="Login_ID" id="Login_ID" name="Login_ID" data-validate-linked="email"
                                    required="required" class="form-control ">
                            </div>
                        </div>
                        <br>
                        <div class="item form-group">
                            <label for="password" class="control-label">Password</label>
                            <div>
                                <input id="password" type="password" name="password" data-validate-length="6,8"
                                    class="form-control" required="required">
                            </div>
                        </div>
                        <br>
                        <div class="item form-group">
                            <label for="password2" class="control-label">Repeat
                                Password</label>
                            <div>
                                <input id="password2" type="password" name="password2" data-validate-linked="password"
                                    class="form-control" required="required">
                            </div>
                        </div>
                    </div>
                  
                    <div class="col-md-5">
                        <div class="item form-group">
                            <label class="control-label" for="department">Department <span class="required">*</span>
                            </label>
                            <div>
                                <select id="Department" name="Department">
                                    <option value="Finance">Accounting & Finance</option>
                                    <option value="Human Resources">Human Resources</option>
                                    <option value="IT">IT</option>
                                    <option value="Managing Director">Managing Director</option>
                                    <option value="Marketing">Marketing</option>
                                    <option value="Sales">Sales</option>
                                    <option value="System Admin">System Admin</option>
                                </select>
                            </div>
                        </div>

                        <div class="item form-group">
                            <label class="control-label" for="Level">User
                                Rights Level <span class="required">*</span>
                            </label>
                            <div>
                                <select id="Level" name="Level">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>

                                </select>
                            </div>
                        </div>

                        <div class="item form-group">
                            <label class="control-label" for="Monthly_Eligible">Monthly Eligible
                                <span class="required">*</span>
                            </label>
                            <div>
                                <select id="Monthly_Eligible" name="Monthly_Eligible">
                                    <option value="0">0</option>
                                    <option value="1000">1000</option>
                                    <option value="2000">2000</option>
                                    <option value="20000">20000</option>
                                </select>
                            </div>
                        </div>

                        <div class="item form-group">
                            <label class="control-label" for="Authority">User Rights <span class="required">*</span>
                            </label>
                            <div>
                                <select id="Authority" name="Authority">
                                    <option value="Non-Manager">Non-Manager</option>
                                    <option value="Manager">Manager</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                </div>
                <div class="row">
                    <div class="col-md-5"></div>
                    <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Clear Fields</button>
                    </div>
                    <div class="col-md-2">
                    <button id="send" type="submit" class="btn btn-success">Submit</button>
                    </div>
                    <div class="col-md-1"></div>
                  
                </div>
            </form>

        </div>
    </div>
    <div class="col-md-1"></div>
</div>


<!--Script for function-->
<script>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
    let searchBtn = document.querySelector(".bx-search");

    closeBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
        menuBtnChange();//calling the function(optional)
    });


    // following are the code to change sidebar button(optional)
    function menuBtnChange() {
        if (sidebar.classList.contains("open")) {
            closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
        } else {
            closeBtn.classList.replace("bx-menu-alt-right", "bx-menu");//replacing the iocns class
        }
    }
</script>
{% endblock %}
